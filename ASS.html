<!DOCTYPE html>
<html lang="en">
    <head></head>
        <style type="text/css">
            * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f1f1f1;
  position: relative;
  padding-bottom: 58px;
  min-height: 100vh;
}
header {
  text-align: center;
  background-color: #FF0000;
  color: #ff0;
  padding: 50px;     
}
header h1 {
  font-size: 72px;
  margin-bottom: 10px;
}
header p {
  font-size: 22px;
}
main {
  width: 90vw;
  margin: 0 auto;
  padding: 30px 20px;
  /* min-height: calc(100vh - 211px - 58px); */
}
article {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 5px;
}
article:last-child {
  margin-bottom: 0;
}
article h3 {
  margin: 10px 0 25px 0;
}
article p {
  margin-top: 16px;
  line-height: 24px;
}
footer {
  text-align: center;
  background-color: #ff0;
  color: #;
  padding: 20px;
  position: absolute;
  bottom: 0;
  width: 100%;
  position: fixed;
 
}

@media(max-width:768px) {
  header { padding: 30px 20px; }
  header h1 { font-size: 36px; margin-bottom: 22px; }
  header p { font-size: 18px; }
  main { width: 100vw; padding: 20px; }
  article { margin-bottom: 16px; font-size: 14px; }
  article h3 { margin: 10px 0 20px 0; }
  article p { margin-top: 16px; line-height: 20px; }
}
        </style>
        <body>
            <header>
                <h1>TANDUAY</h1>
                <p>SUSUKA PERO DI SUSUKO</p>
            </header>
        <main>
            <article>
                <h3>SUSUKA PERO DI SUSUKO</h3>
                <h1>GG</h1>
                <p>GG</p>
                <p>GG</p>      
            </article>
        </main>
            <footer>
            <h3>Copyright Ephraem &copy;</h3>
            </footer>

        </body>
</html>
